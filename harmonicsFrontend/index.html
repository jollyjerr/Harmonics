<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:200,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/Graphics/HypeHarmony - logo - 3 copy.png">
    <title>Harmonics</title>
</head>

<body>
    <nav id="navbar" class="ui tiny inverted tabular menu">
        <img src="./assets/Graphics/HypeHarmony - logo - 3 copy.png" alt="Harmonics Logo" class="ui avatar image">
        <p class="logo">Harmonics</p>
        <div class="ui right floated item">
            <button id="play_button" class="ui icon basic olive button">
            <i class="olive play circle outline icon"></i>
            </button>
        </div>
    </nav>
    <main class="ui two column grid">
        <div class="column" id="homePageLeft">
            <form class="" id="loginForm">
                <div class="ui basic segment">
                    <label class="ui dividing header" for="name">Name:</label>
                    <div class="ui fluid input"><input type="text" name="name"></div>
                    <label class="ui dividing header" for="password">Password:</label>
                    <div class="ui fluid input"><input type="password" name="password"></div>
                    <input class="ui positive mini fluid button" type="submit" value="Log In">
                </div>
            </form>
            <form class="" id="signupForm">
                <div class="ui basic segment">
                    <label class="ui dividing header" for="name">Name:</label>
                    <div class="ui fluid input"><input type="text" name="name"></div>
                    <label class="ui dividing header" for="password">Password:</label>
                    <div class="ui fluid input"><input type="password" name="password"></div>
                    <input class="ui fluid mini yellow button" type="submit" value="Sign up">
                </div>
            </form>
        </div>
        <div class="column" id="homePageRight">
            <div class="ui inverted segment">
                <div id="orTag">
                    <div class="ui buttons">
                        <button class="ui inverted button" id="loginButton">Log In</button>
                        <div class="or"></div>
                        <button class="ui inverted button" id="signupButton">Sign Up</button>
                    </div>
                </div>
            </div>
            <div class="description">
                <p>
                    Harmonics is a tonal progression calculator that will recommend chords as you write music.
                </p>
                <p>
                    <span class="greenemph">Green</span> indicates standard voice leading.
                </p>
                <p>
                    <span class="yellowemph">Yellow</span> indicates chords that will function by other means.
                </p>
            </div>
        </div>
        </div>
        <section id="sidebar_container" class="column">
            <div class="ui inverted vertical text menu">
                <a class="item">Set Key</a>
                <a class="item">Settings</a>
                <a class="item" id="savePhrase">Save Phrase</a>
                <a class="item" id="loadPhrase">Load Phrase</a>
                <a class="item" id="signOut">Sign Out</a>
            </div>
        </section>
        <section id="composing_table" class="column">
            <div id="card_holder" class="ui basic segment">
            </div>
            <section id="score">
            </section>
        </section>
    </main>
    <script type="text/javascript" src="assets/lib/howler.js"></script>
    <script src="assets/harmonicRelationships.js"></script>
    <script src="assets/tonalRecommendations.js"></script>
    <script src="assets/modulationRecommendations.js"></script>
    <script src="assets/network.js"></script>
    <script src="assets/interactivity.js"></script>
    <script src="app.js"></script>
</body>

</html>
